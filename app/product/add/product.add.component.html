<div class="page-header row">
  <h2>
    <span class="glyphicon glyphicon-plus"></span>
    Add Product
  </h2>
</div>
<div class="add-box row">
  <div class="col-xs-12">
    <div class="form-horizontal">
      <!--<div class="form-group">-->
        <!--<label class="col-sm-2 control-label">ID : </label>-->
        <!--<div class="col-sm-10">-->
          <!--<input type="number" class="form-control" onkeypress="return event.charCode >= 48" [(ngModel)]="newProduct.id">-->
        <!--</div>-->
      <!--</div>-->
      <div class="form-group">
        <label class="col-sm-2 control-label">Name : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="newProduct.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description : </label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3"  [(ngModel)]="newProduct.description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Picture : </label>
        <div class="col-sm-10">
          <!--<input #inputPicture type="file" (change)="addPicture()">-->
          <input #inputPicture type="file">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Price : </label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="number" class="form-control" min="0" step="1" [(ngModel)]="newProduct.price">
            <div class="input-group-addon">THB</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Amount : </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" onkeypress="return event.charCode >= 48" min="0" step="1" [(ngModel)]="newProduct.amount">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Rating : </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" min="0" step="0.01" [(ngModel)]="newProduct.rating">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" (click)="addProduct()" class="btn btn-primary">Add Product</button>
          <button type="button" (click)="resetForm()" class="btn btn-default">Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>
