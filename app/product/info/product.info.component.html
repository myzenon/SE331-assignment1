<div class="row page-header">
    <h2>
        <span class="glyphicon glyphicon-book"></span>
        Product Information
    </h2>
</div>
<div [hidden]="isNoData" class="col-xs-12 info-box">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-2">
            <h3>
                {{ product?.name }}
            </h3>
        </div>
        <div class="col-xs-12">
            <hr>
        </div>
        <div class="col-xs-7">
            <div class="row">
                <div class="col-xs-4 info-label">
                    ID :
                </div>
                <div class="col-xs-8">
                    {{ product?.id }}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 info-label">
                    Name :
                </div>
                <div class="col-xs-8">
                    {{ product?.name }}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 info-label">
                    Price :
                </div>
                <div class="col-xs-8">
                    {{ product?.price }} THB
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 info-label">
                    Amount left :
                </div>
                <div class="col-xs-8">
                    {{ product?.amount }}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 info-label">
                    Description :
                </div>
                <!--<div class="col-xs-8" [innerHTML]="nl2br(product?.description)">-->
                <div class="col-xs-8">
                  {{product?.description}}
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div *ngIf="product?.picture">
              <img width="100%" [src]="product?.picture" [alt]="product?.name">
            </div>
        </div>
    </div>
</div>
